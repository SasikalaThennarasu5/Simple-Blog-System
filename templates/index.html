{% extends "base.html" %}
{% block content %}
<h2>Simple Blog</h2>
<a href="{{ url_for('add_post') }}" class="btn btn-primary mb-3">Add New Post</a>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small class="text-muted">By {{ post.author }} | {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
        <div class="mt-2">
            <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this post?')">Delete</a>
        </div>
    </div>
</div>
{% else %}
<p>No blog posts yet.</p>
{% endfor %}
{% endblock %}
